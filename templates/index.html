<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

			  <!-- JS -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>SW사관학교 정글 | 입학시험 - 나홀로 메모장 ver 2.0 </title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .form-group {
                width: 400px;
            }


            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#cards-box").html("");
                showArticles();
            });
            
            function postArticle() {
                let title = $("#post-title").val();
                let comment = $("#post-comment").val();

                $.ajax({
                    type: "POST", 
                    url: "/memo", 
                    data: {title_give: title, comment_give: comment}, 
                    success: function(response){
                    if (response["result"] == "success") {
                        alert("저장 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/memo/list",
                    data: {},
                    success: function(response){
                    let articles = response["articles"];
                    for (let i = 0; i < articles.length; i++) {
                        makeCard(articles[i]["title"], articles[i]["comment"]) //_id 추가예정
                    }
                    }
                })
            }

            function makeCard(title, comment) { // 98, 104line -> ${id} 변경 예정
                let temp_html = `<div class="card">
                                    <div id=${title} class="card-body">
                                      <p class="card-title">${title}</a>
                                      <p class="card-text comment">${comment}</p>
                                      <button type="button" class="btn btn-primary" onclick="openModify('${title}')">수정</button>
                                      <button type="button" class="btn btn-primary" onclick="deleteArticle('${title}')">삭제</button>
                                    </div>
                                    <div id=${title}modify style="display:none">
                                      <div class="form-group">
                                          <input type='text' id=${title}-newtitle class="form-control" rows="1" placeholder="메모 제목을 입력하세요" value=${title}>
                                          <textarea id=${title}-newcon class="form-control" rows="4" placeholder="내용을 입력하세요">${comment}</textarea>
                                      </div>
                                      <button type="button" class="btn btn-primary" onclick="modifyArticle('${title}')">저장</button>
                                    </div>
                                </div>`;
                $("#cards-box").append(temp_html);
            }

            
            function openModify(title) { 
              $.ajax({ //임시 pk값 확인
                    type: "POST", 
                    url: "/memo/check", 
                    data: {title_give: title}, 
                    success: function(response){ 
                    if (response["result"] == "success") {
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })

              if ($('#'+title+'modify').css("display") == "none") {
                $('#'+title+'modify').show();
                $('#'+title).hide();
              }
            }
            

            function modifyArticle(title) { // id전달 추가 예정
                let ntitle = $('#'+title+'-newtitle').val();
                let ncomment = $('#'+title+'-newcon').val();

                $.ajax({
                    type: "POST", 
                    url: "/memo/modify", 
                    data: {title_give: ntitle, comment_give: ncomment}, 
                    success: function(response){ 
                    if (response["result"] == "success") {
                        alert("저장 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })
            }
            
            function deleteArticle(title) { // title -> id 예정
                $.ajax({
                    type: "POST", 
                    url: "/memo/delete",
                    data: {title_give: title}, 
                    success: function(response){
                    if (response["result"] == "success") {
                        alert("삭제 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })
            }
            </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">나홀로 메모장 ver 2.0</h1>
                <hr class="my-4">
                <p class="lead">
                </p>
                <div>
                    <div class="form-group">
                        <input id="post-title" class="form-control" rows="1" placeholder="메모 제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <textarea id="post-comment" class="form-control" rows="4" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postArticle()">저장하기</button>
                </div>
            </div>

            <div id="cards-box" class="card-columns">
            </div>
        </div>
    </body>

</html>
